version: "3.9"

services:
  web:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    entrypoint: "go run ./cmd/zeronews/main.go"

  db:
    image: postgres:alpine
    #    image: schema
    restart: always
    ports:
      - "6432:5432"
    volumes:
      - ./schema:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
